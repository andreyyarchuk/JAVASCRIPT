<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HW3</title>
    </head>

    <body>
        <script>
           "use strict";

           let arr = [1, -2, 3, 4, -9, 6];

           function getMaxSubSum(arr) {

            let sum = 0;

            for ( let number of arr ) {
                if ( number > 0 ) {
                    sum += parseInt(number);
                };
            };

            return alert(sum);

           };

           getMaxSubSum(arr);
        </script>
    </body>


</html>
