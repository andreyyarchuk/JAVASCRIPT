<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HW2</title>
    </head>

    <body>
        <script>
           "use strict";
           function sumInput() {
               let arr = []

               while (true) {
                   let value = prompt();

                   if (value === "" || value === null || !isFinite(value) ) break;

                   arr.push(+value);
               }

               let sum = 0;
               for (let number of arr) {
                   sum += number;
               }
               return alert(sum);
           }

        sumInput();
        </script>
    </body>


</html>
