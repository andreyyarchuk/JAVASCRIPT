<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HW1</title>
</head>

<body>
    <script>
        "use strict";

        function Calculator() {

            this.read = function () {
                this.a = +prompt("a");
                this.b = +prompt("b");
            }

            this.sum = function () {
                return this.a + this.b;
            }

            this.mul = function () {
                return this.a * this.b;
            }
        }

        let calculator = new Calculator();
        calculator.read();

        alert("Sum=" + calculator.sum());
        alert("Mul=" + calculator.mul());
    </script>
</body>


</html>
