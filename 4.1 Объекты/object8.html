<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>object8</title>
    </head>

    <body>
        <script>
            "use strict";

            let user = {
                name: "Andrey",
                age: 30,
                isAdmin: true,
            };

            let clone = {};

            for (let key in user) {
                clone[key] = user[key];
            };

            for ( let data in clone ) {
                alert(data);
                alert( clone[data] );
            }
        </script>
    </body>
</html>
