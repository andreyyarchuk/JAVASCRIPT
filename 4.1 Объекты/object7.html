<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>object7</title>
    </head>

    <body>
        <script>
            "use strict";

            let user = {
                name: "Andrey",
                age: 30,
                isAdmin: true,
            };

            for (let key in user) {
                alert( key );
                alert( user[key] );
            };
        </script>
    </body>
</html>
