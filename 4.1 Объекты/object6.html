<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>object5</title>
    </head>

    <body>
        <script>
            "use strict";

            function makeUp( name, age ) {
                return {
                    name,
                    age
                };
            }

            let user = makeUp( "Andrew", 19 );
            alert( user.name );
        </script>
    </body>
</html>
