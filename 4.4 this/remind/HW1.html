<!DOCTYPE html>

    <body>
        <script>
           "use strict";

           let calculator = {
                read() {
                    this.a = +prompt("Enter the ferst term");
                    this.b = +prompt("Enter the second term");
                },

                sum() {
                    return this.a + this.b;
                },

                mul() {
                    return this.a * this.b;
                }
           };

            calculator.read();
            alert( calculator.sum() );
            alert( calculator.mul() );
        </script>
    </body>
