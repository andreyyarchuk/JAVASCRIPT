<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Random</title>
    </head>

    <body>
        <script>
           "use strict";

           let number = Math.round(Math.random() * 100); // умножение смещает запяту, а "Math.round" округляет
                                                              
           alert(number);
        </script>
    </body>


</html>
