<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>bankomat</title>
    </head>

    <body>
        <script>
           "use strict";

           function bankomat(pin) {
                if (pin == 1111) {
                    let sum = prompt("How much money?");
                    return alert(sum);
                } else {
                    return alert("Goodbay");
                }
           }

           let pin = prompt("Let pin");

           bankomat(pin);
        </script>
    </body>


</html>
