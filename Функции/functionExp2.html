    <body>
        <script>
           "use strict";

           let ask = function(question, yes, no) {
               if (confirm(question)) yes()
               else no();
           }

           let showOk = function() {
               alert("You Ok");
           }

           let showCancel = function() {
               alert("You cancel");
           }

           ask("YOu are right?", showOk, showCancel);
        </script>
