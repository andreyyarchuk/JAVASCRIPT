<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>readNumber</title>
    </head>

    <body>
        <script>
           "use strict";

           function readNumber() {
  let num;

  do {
    num = prompt("Введите число", 0);
  } while ( !isFinite(num) );

  if (num === null || num === '') return null;

  return +num;
}

alert(`Число: ${readNumber()}`);

</script>

</body>


</html>
