<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>slice</title>
</head>

<body>
    <script>
        "use strict";

        // arr.slice([start], [end]) от start до end (не включая)


        let arr = ["Я", "изучаю", "JavaScript"];
        
        alert(arr.slice(1, 3)); //return array


        alert(arr); //выдаст массив arr без изменений
        alert( arr.length );
    </script>
</body>


</html>
