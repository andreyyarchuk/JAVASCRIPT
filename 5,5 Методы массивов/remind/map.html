<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>

<body>
    <script>
        "use strict";
        
        // Метод arr.map является одним из
        // наиболее полезных и часто используемых.
        // 
        // Он вызывает функцию для каждого элемента массива и
        // возвращает массив результатов выполнения этой функции.

        let arr = ["I", "learn", "JS"];

    //    let lengths = arr.map( item => item.length);
      
       let lengths = arr.map( item => item.toLocaleUpperCase);

       console.log(lengths);
    </script>
</body>


</html>
