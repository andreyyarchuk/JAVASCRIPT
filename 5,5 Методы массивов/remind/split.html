<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>split</title>
</head>

<body>
    <script>
        "use strict";

        // Метод str.split(delim) разбивает строку
        // на массив по заданному разделителю delim.

        let strAarr  = "Bilbo, Gandalf, Nazgul";

        let arr = strAarr.split("");

        console.log(arr);
        alert(arr);

    </script>
</body>


</html>
