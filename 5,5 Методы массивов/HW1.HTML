    <body>
        <script>
           "use strict";

           function camelize(str) {
               return alert( str
               .split('-')
               .map(
                   (word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1) ).join('') );
           }
            camelize("background-color");
            camelize("my-short-string");
        </script>
    </body>
